[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pymablock"
authors = [
  {name="Cool Authors"},
]
description = "Lowdin perturbation theory"
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
    "numpy>=1.23",
    "scipy>=1.8",
    "sympy>=1.10",
    "kwant>=1.4.3",  # For KPM
    "packaging>=22.0",  # For version parsing
]
version = "0.0.1"

[project.urls]
"Homepage" = "https://gitlab.kwant-project.org/qt/pymablock"
"Bug Tracker" = "https://gitlab.kwant-project.org/qt/pymablock/-/issues"

[tool.ruff]
line-length = 90

[tool.mypy]
# Not using mypy yet, but this is a start.
python_version = "3.9"
allow_redefinition = true
[[tool.mypy.overrides]]
module = [
  "scipy",
  "scipy.sparse",
  "scipy.sparse.linalg",
  "scipy.sparse.linalg._interface",
  "kwant.linalg",
]
ignore_missing_imports = true
