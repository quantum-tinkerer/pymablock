[build-system]
requires = ["hatchling", "hatch-vcs"]
build-backend = "hatchling.build"

[project]
name = "pymablock"
dynamic = ["version"]
authors = [
  {name="Cool Authors"},
]
description = "Lowdin perturbation theory"
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
    "numpy>=1.23",
    "scipy>=1.8",
    "sympy>=1.10",
    "packaging>=22.0",  # For version parsing
]
[tool.hatch.version]
source = "vcs"
[tool.hatch.build.hooks.vcs]
version-file = "pymablock/_version.py"
[tool.hatch.metadata.hooks.vcs.urls]
source_archive = "https://gitlab.kwant-project.org/qt/pymablock/-/archive/{commit_hash}/pymablock-{commit_hash}.tar.gz"

[project.urls]
"Homepage" = "https://gitlab.kwant-project.org/qt/pymablock"
"Bug Tracker" = "https://gitlab.kwant-project.org/qt/pymablock/-/issues"

[tool.ruff]
line-length = 90

[tool.mypy]
# Not using mypy yet, but this is a start.
python_version = "3.9"
allow_redefinition = true
[[tool.mypy.overrides]]
module = [
  "scipy",
  "scipy.sparse",
  "scipy.sparse.linalg",
  "scipy.sparse.linalg._interface",
  "kwant.linalg",
]
ignore_missing_imports = true
