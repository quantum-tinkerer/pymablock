[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pymablock"
authors = [
  {name="Cool Authors"},
]
description = "Lowdin perturbation theory"
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
    "numpy",
    "scipy",
    "kwant",  # For KPM
    "packaging",  # For version parsing
]
version = "0.0.1"

[project.urls]
"Homepage" = "https://gitlab.kwant-project.org/qt/pymablock"
"Bug Tracker" = "https://gitlab.kwant-project.org/qt/pymablock/-/issues"

[tool.ruff]
line-length = 90
